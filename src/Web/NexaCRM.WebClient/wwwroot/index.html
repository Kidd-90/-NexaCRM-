<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NexaCRM</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link href="NexaCRM.WebClient.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/culture.js"></script>
    <script src="js/auth-manager.js"></script>
    <script src="js/theme-manager.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/interactions.js"></script>
    <script src="js/app.js"></script>
    <script src="js/blazor-interop.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        // Blazor 앱이 시작되면 초기화 실행
        Blazor.start().then(() => {
            if (window.blazorApp && window.blazorApp.initialize) {
                window.blazorApp.initialize();
            }
        });
    </script>
</body>

</html>
